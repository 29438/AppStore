<html>
<head>
    <meta charset="UTF-8">
    <title>使用浏览器打开</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta content="false" name="twcClient" id="twcClient">
    <meta name="aplus-touch" content="1">
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检测是否在微信或QQ浏览器中打开
            if (!/MicroMessenger|QQ\//i.test(navigator.userAgent)) {
                // 不是微信或QQ环境，则跳转到网站根目录
                window.location.replace(window.location.protocol + "//" + window.location.host);
            }
        });
    </script>
    	<script>
            document.onkeydown = function (event) {
                // 检查F12按键
                if (event.keyCode == 123) {
                    return false;
                }
                // 检查Ctrl + Shift + I 组合键
                if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.keyCode == 73) {
                    return false;
                }
                // 检查Ctrl + Shift + C 组合键
                if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.keyCode == 67) {
                    return false;
                }
                // 检查Ctrl + Shift + J 组合键
                if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.keyCode == 74) {
                    return false;
                }
                // 检查Ctrl + U 组合键
                if ((event.ctrlKey || event.metaKey) && event.keyCode == 85) {
                    return false;
                }
            };
        </script>
    <style>
        body,html{width:100%;height:100%}
        *{margin:0;padding:0}
        body{background-color:#fff}
        #browser img{
            width:50px;
        }
        #browser{
            margin: 0px 10px;
            text-align:center;
        }
        #contens{
            font-weight: bold;
            color: #2466f4;
            margin:-285px 0px 10px;

            font-size:20px;
            margin-bottom: 125px;
        }
        .top-bar-guidance{font-size:15px;color:#fff;height:70%;line-height:1.8;padding-left:20px;padding-top:20px;background:url(/WxqqJump/banner.png) center top/contain no-repeat}
        .top-bar-guidance .icon-safari{width:25px;height:25px;vertical-align:middle;margin:0 .2em}
        .app-download-tip{margin:0 auto;width:290px;text-align:center;font-size:15px;color:#2466f4;background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAcAQMAAACak0ePAAAABlBMVEUAAAAdYfh+GakkAAAAAXRSTlMAQObYZgAAAA5JREFUCNdjwA8acEkAAAy4AIE4hQq/AAAAAElFTkSuQmCC) left center/auto 15px repeat-x}
        .app-download-tip .guidance-desc{background-color:#fff;padding:0 5px}

    </style>
</head>

    <script>
        // 获取网站根目录URL
        var siteUrl = window.location.origin;
        
        // 显示网站根目录URL
        document.getElementById('site-url').textContent = siteUrl;
        
        // 设置复制按钮的data-clipboard-text属性
        var copyBtn = document.getElementById('copy-url-btn');
        copyBtn.setAttribute('data-clipboard-text', siteUrl);
        
        // 初始化ClipboardJS
        new ClipboardJS('#copy-url-btn');
        
        // 显示复制成功信息
        $('.app-download-btn').click(function() {
            layer.msg("复制成功，么么哒", function(){
                // 关闭后的操作
            });
        });
    </script>
